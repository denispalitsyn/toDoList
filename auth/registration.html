<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <title>Регистрация | Мои задачи</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="fixed right-0 bottom-0 left-0 -z-10">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#2463eb"
          fill-opacity="1"
          d="M0,96L21.8,117.3C43.6,139,87,181,131,202.7C174.5,224,218,224,262,218.7C305.5,213,349,203,393,192C436.4,181,480,171,524,176C567.3,181,611,203,655,213.3C698.2,224,742,224,785,202.7C829.1,181,873,139,916,112C960,85,1004,75,1047,101.3C1090.9,128,1135,192,1178,192C1221.8,192,1265,128,1309,101.3C1352.7,75,1396,85,1418,90.7L1440,96L1440,320L1418.2,320C1396.4,320,1353,320,1309,320C1265.5,320,1222,320,1178,320C1134.5,320,1091,320,1047,320C1003.6,320,960,320,916,320C872.7,320,829,320,785,320C741.8,320,698,320,655,320C610.9,320,567,320,524,320C480,320,436,320,393,320C349.1,320,305,320,262,320C218.2,320,175,320,131,320C87.3,320,44,320,22,320L0,320Z"
        ></path>
      </svg>
    </div>
    <div class="container max-w-md mx-auto px-5 pt-14 pb-16">
      <h1 class="text-center text-2xl font-bold text-blue-600 mb-12">
        Мои задачи
      </h1>
      <h2 class="text-center text-lg mb-10">Регистрация</h2>
      <div id="registrationContentContainer">
        <form id="registrationForm">
          <label for="email" class="block mb-1 ml-2">Email</label>
          <input
            id="email"
            type="email"
            class="w-full h-10 rounded-lg px-4 border mb-2"
            required
          />
          <label for="password" class="block mb-1 ml-2">Пароль</label>
          <input
            id="password"
            type="password"
            class="w-full h-10 rounded-lg px-4 border mb-2"
            pattern="^.{6,}"
            required
            title="Должно быть не менее 6 символов"
          />
          <label for="confirmPassword" class="block mb-1 ml-2"
            >Повторите пароль</label
          >
          <input
            id="confirmPassword"
            type="password"
            class="w-full h-10 rounded-lg px-4 border mb-8"
            pattern="^.{6,}"
            required
            title="Должно быть не менее 6 символов"
          />
          <button id="registerButton" class="button button-green mx-auto mb-2">
            Зарегистрироваться
          </button>
          <div class="text-center text-zinc-500">
            Уже есть аккаунт?
            <a href="./login.html" class="underline hover:text-blue-600"
              >Войти</a
            >
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./registration.js"></script>
  </body>
</html>
